<ion-header>
    <ion-navbar>    
        <ion-title>
        Chat home
        </ion-title>
    </ion-navbar>
</ion-header>
 
<ion-content padding>
<ion-item>
    <ion-label stacked>Set Nickname</ion-label>
    <ion-input type="text" [(ngModel)]="nickname" placeholder="Nickname"></ion-input>
</ion-item>
<button ion-button full (click)="setNickname(nickname)" [disabled]="nickname === ''">Join Chat as {{ nickname }}</button>
  <h6>Iniciar conversa com:</h6>
  <ion-list>
      <ion-item *ngFor="let employer of employers" (click)="toInvite(employer.name)">
          <span>{{employer.name}}</span>
      </ion-item>
  </ion-list>

  <h6>Conversas iniciadas:</h6>
  <ion-list>
    <ion-item *ngFor="let conversa of conversas" (click)="goChat(conversa)">{{conversa.user_host_room}}</ion-item>
 </ion-list>
 <ion-list>
    <ion-item *ngFor="let conversa of conversas_chamei" (click)="goChat(conversa)">{{conversa.user_room}}</ion-item>
</ion-list>
</ion-content>

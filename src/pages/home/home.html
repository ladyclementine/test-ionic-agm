<ion-header no-border [class]="className" >
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button menuToggle icon-only>
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Logo</ion-title>
    </ion-toolbar>
</ion-header>
<div class="my-overlay" padding [hidden]="overlayHidden">
    <ion-row justify-content-start>
        <button ion-button no-margin no-padding  (click)="hideOverlay()">
           <ion-icon name="close"></ion-icon>
        </button>
    </ion-row>
    <ion-row>
    <div class="input-content">
        <ion-input id="txtHome" type="text" (ionChange)="test()"></ion-input>
    </div>
    </ion-row>
</div>
<ion-content no-padding>
    <div [class]="className" style="height: 100%;">
        <map (ionClick)="openOverlay($event)" [lt]="lat" [lg]="lng" [address]= "address" (notify)="getAddress($event)"></map>
    </div>
</ion-content>

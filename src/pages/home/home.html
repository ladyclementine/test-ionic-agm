<ion-header no-border [class]="className" >
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button menuToggle icon-only>
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Logo</ion-title>
    </ion-toolbar>
</ion-header>
<div class="my-overlay" padding [hidden]="overlayHidden">
    <ion-row justify-content-start>
        <button ion-button no-margin no-padding  (click)="hideOverlay()">
           <ion-icon name="close"></ion-icon>
        </button>
    </ion-row>
    <ion-row>
    <div class="input-content">
        <ion-input id="txtHome" type="text"></ion-input>
    </div>
    </ion-row>
</div>
<ion-content no-padding>
<div [class]="className" style="height: 100%;">
    <ion-row>
        <div class="input-content">
        <ion-input [(ngModel)]="userAddress" placeholder="Digite seu endereÃ§o" (tap)="openSearchContent()"></ion-input>
        <button clear item-right no-margin class="button-close" (tap)="cleanInput()"><ion-icon name="close"></ion-icon></button>
        </div>
    </ion-row>
    <agm-map [zoom]= "20" [latitude]="lat" [longitude]="lng">
        <agm-marker animation="DROP" [latitude]="lat" [longitude]="lng" [markerDraggable]="true"  (dragEnd)="markerDragEnd($event)"></agm-marker>
    </agm-map>
</div>
</ion-content>
<ion-footer [class]="className" >
  <button ion-button full no-margin (tap)="setCurrentLocation()">
      <ion-icon name="navigate"></ion-icon>
  </button>
</ion-footer>
